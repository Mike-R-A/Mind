<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const NUMBER_OF_PLANTS = 50;
        const ADD_NEW_PLANT = false;
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        $(document).ready(function () {
            var items = [];
            var plants = getPlantsInRandomPositions(NUMBER_OF_PLANTS);
            items = items.concat(plants);
            var creature = new Creature(10, 10, 8, [], "creature1");
            items.push(creature);
            creature.createSensorClump().done(function () {
                setInterval(function () {
                    clearCanvas();
                    items.forEach(p => p.draw());
                    creature.timePeriodActions(items);
                }, 25);
            }).fail(function () {
                console.log("FAILED createSensorClump")
            });
        });

        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function getPlantsInRandomPositions(number) {
            var plants = [];
            for (var i = 0; i < number; i++) {
                var plant = getPlantInRandomPosition();
                plants.push(plant);
            }
            return plants;
        }

        function getPlantInRandomPosition() {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var senseOutputs = [
                { id: "red", strength: 3 }
            ];

            return new Plant(x, y, 5, senseOutputs);
        }

        function drawCircle(x, y, radius) {
            context.beginPath();
            context.arc(x, y, radius, 0, 2 * Math.PI);
            context.stroke();
        }

        class Item {
            constructor(x, y, radius, senseOutputs, nutritionalValue = 1) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.senseOutputs = senseOutputs;
                this.draw();
                this.nutritionalValue = nutritionalValue;
            }

            draw() {
                drawCircle(this.x, this.y, this.radius)
            }
        }

        class Creature extends Item {
            constructor(x, y, radius, senseOutputs, sensorClumpId, desiredSenseId = "health", xVelocity = 1, yVelocity = 0) {
                super(x, y, radius, senseOutputs);
                this.sensorClumpId = sensorClumpId;
                this.desiredSenseId = desiredSenseId;
                this.lastHealthAssociation = 0;
                this.xVelocity = xVelocity;
                this.yVelocity = yVelocity;
            }

            move(healthAssociation) {
                if (healthAssociation < this.lastHealthAssociation) {
                    this.changeDirection();
                }
                if (this.y + this.yVelocity > canvas.height ||
                    this.y + this.yVelocity < 0 ||
                    this.x + this.xVelocity > canvas.width ||
                    this.x + this.xVelocity < 0) {
                    this.changeDirection();
                } else {
                    this.y += this.yVelocity;
                    this.x += this.xVelocity;
                }
            }

            changeDirection() {
                var angle = this.getRandomAngle();
                var xVelocity = this.getX(angle);
                var yVelocity = this.getY(angle);

                this.xVelocity = xVelocity;
                this.yVelocity = yVelocity;
            }

            getRandomAngle() {
                return Math.random() * 2 * Math.PI;
            }

            getX(angle, distance = 1) {
                return distance * Math.cos(angle);
            }

            getY(angle, distance = 1) {
                return distance * Math.sin(angle);
            }

            createSensorClump() {
                return $.ajax({
                    url: `https://localhost:44360/mind/SensorClump/${this.sensorClumpId}`,
                    type: "POST",
                    data: JSON.stringify(["red", "green", "blue", "health", "damage"]),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                        console.log("SUCCESS");
                    }
                });
            }

            timePeriodActions(items) {
                var senseInputs = [];
                for (var item of items) {
                    if (item != this) {
                        var distanceBetween = distanceBetweenTwoItems(item, this);
                        for (var senseOutput of item.senseOutputs) {
                            var relevantSenseInput = senseInputs.filter(s => s.senseId == senseOutput.id)[0];
                            if (relevantSenseInput) {
                                relevantSenseInput.strength += senseOutput.strength / Math.pow(distanceBetween, 2);
                            } else {
                                senseInputs.push({ senseId: senseOutput.id, strength: senseOutput.strength })
                            }
                        }
                        if (distanceBetween <= item.radius + this.radius) {
                            console.log("INSIDE");
                            const index = items.indexOf(item);
                            var eatInput = { senseId: this.desiredSenseId, strength: item.nutritionalValue };
                            console.log(eatInput);
                            senseInputs.push(eatInput);
                            if (ADD_NEW_PLANT) {
                                var newPlant = getPlantInRandomPosition();
                                items.splice(index, 1, newPlant);
                            } else {
                                items.splice(index, 1);
                            }
                        }
                    }
                }
                fireMultiple(this.sensorClumpId, senseInputs, this.desiredSenseId).done(result => {
                    console.log(senseInputs);
                    this.move(result);
                    this.lastHealthAssociation = result;
                });
            }
        }

        function distanceBetweenTwoItems(item1, item2) {
            return distanceBetweenTwoPoints(item1.x, item1.y, item2.x, item2.y);
        }

        function distanceBetweenTwoPoints(x1, y1, x2, y2) {
            var distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            return distance;
        }

        class Plant extends Item {

        }

        class Detectable {
            constructor(id, strength) {
                this.id = id;
                this.strength = strength;
            }
        }

        function fire(sensorClumpId, sensorId, strength) {
            var url = `https://localhost:44360/mind/fire/${sensorClumpId}/${sensorId}/${strength}`
            $.post(url);
        };

        function fireMultiple(sensorClumpId, senseInputs, desiredSenseId) {
            return $.ajax({
                url: `https://localhost:44360/mind/fireMultiple/${sensorClumpId}?desiredSenseId=${desiredSenseId}`,
                type: "POST",
                data: JSON.stringify(senseInputs),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    return data;
                }
            });
        };

    </script>
</body>
</html>
